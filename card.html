<!DOCTYPE html>
<html>

<head>
    <title>National Park Cards</title>
    <link href="styles.css" rel="stylesheet">
    <script src="./.env"></script>
    <script src="./Parks.js"></script>
    <script>
        function parkSearch(param1) {
            var result = getParkDescription(getCode(param1));
            var currentURL = window.location.toString().split("?");
            window.location = currentURL[0] + "?parkCode=" + getCode(param1);
        }
    </script>
    <meta charset="UTF-8">
</head>

<body onload="init()">

    <div class="searchHeader">
        <input type="text" id="searchedName">
        <button onclick="parkSearch(document.getElementById('searchedName').value)" id="nameButton">Get Park
            Info</button>
        <input type="text" id="searchedKeyword">
        <button onclick="keywordSearch(document.getElementById('searchedKeyword').value)">Keyword Search</button>

        <div id="stateFilter">
            <label for="states">State:</label>
            <select name="states" id="states" onchange="filterByState()"></select>
        </div>

        <div id="designationFilter">
            <label for="designation">Designation:</label>
            <select name="designation" id="designation" onchange="filterByDesignation()"></select>
        </div>

        <hr />
    </div><!-- end searchButton -->

    <div class="leftContainer">

        <div id="numResults">

        </div>


        <div id="resultList">

        </div>


    </div>



    <div class="container">


        <div class="header">

            <div id="parkFullName">

            </div>

            <div id="parkStates">

            </div>
        </div><!-- end header -->

        <div id="parkPictureDiv" class="parkPictureDiv">
            <img id="parkPicture">
        </div>

        <div class="body">

            <h4 id="parkName">

            </h4>

            <p id="parkDescription">

            </p>
        </div><!-- end body -->

        <div class="leftBox">

            <div id="parkCenters">

            </div>

        </div><!-- end leftBox -->

        <div class="rightBox">

            <div id="parkCampgrounds">

            </div>

        </div><!-- end rightBox -->

        <div class="extraInfo">
            <div id="alertBox">

            </div>

            <div id="articleBox">

            </div>

            <div id="eventBox">

            </div>

            <div id="newsBox">

            </div>
        </div><!-- end extraInfo -->

        <div class="learningMaterials">
            <div id="learningLink">

            </div>
        </div>

        <div class="footer">

            <p id="parkCode">

            </p>

            <p id="parkID">

            </p>
        </div><!-- end footer -->
    </div><!-- end container -->
</body>

</html>
